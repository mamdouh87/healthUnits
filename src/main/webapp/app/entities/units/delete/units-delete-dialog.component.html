<form *ngIf="units" name="deleteForm" (ngSubmit)="confirmDelete(units.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="unitsDeleteDialogHeading" jhiTranslate="entity.delete.title">تأكيد عملية الحذف</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-units-heading" jhiTranslate="healthUnitApp.units.delete.question" [translateValues]="{ id: units.id }">
      Are you sure you want to delete Units {{ units.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">الغاء</span>
    </button>

    <button id="jhi-confirm-delete-units" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">حذف</span>
    </button>
  </div>
</form>
